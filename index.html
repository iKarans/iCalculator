<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <main class="calculator">
        <div class="calculator__display">
            <div class="calculator__display__1">
            </div>
            <div class="calculator__display__2">
            </div>
        </div>
        <button class="calculator__AC">AC</button>
        <button class="calculator__DEL">DEL</button>
        <button class="calculator__operator">รท</button>
        <button class="calculator__number">7</button>
        <button class="calculator__number">8</button>
        <button class="calculator__number">9</button>
        <button class="calculator__operator">ร</button>
        <button class="calculator__number">4</button>
        <button class="calculator__number">5</button>
        <button class="calculator__number">6</button>
        <button class="calculator__operator">-</button>
        <button class="calculator__number">1</button>
        <button class="calculator__number">2</button>
        <button class="calculator__number">3</button>
        <button class="calculator__operator">+</button>
        <button class="calculator__number calculator__number0">0</button>
        <button class="calculator__number">.</button>
        <button class="calculator__operator">=</button>
    </main>
</body>
</html>
