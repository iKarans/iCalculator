<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <main class="calculator">
        <div class="calculator__display" data-cy="display">
        </div>
        <button class="calculator__AC calculator__btn" data-cy="AC">AC</button>
        <button class="calculator__DEL calculator__btn" data-cy="DEL">DEL</button>
        <button class="calculator__operator calculator__btn" data-cy="divide">รท</button>
        <button class="calculator__number calculator__btn" data-cy="seven">7</button>
        <button class="calculator__number calculator__btn" data-cy="eight">8</button>
        <button class="calculator__number calculator__btn" data-cy="nine">9</button>
        <button class="calculator__operator calculator__btn" data-cy="times">ร</button>
        <button class="calculator__number calculator__btn" data-cy="four">4</button>
        <button class="calculator__number calculator__btn" data-cy="five">5</button>
        <button class="calculator__number calculator__btn" data-cy="six">6</button>
        <button class="calculator__operator calculator__btn" data-cy="minus">-</button>
        <button class="calculator__number calculator__btn" data-cy="one">1</button>
        <button class="calculator__number calculator__btn" data-cy="two">2</button>
        <button class="calculator__number calculator__btn" data-cy="three">3</button>
        <button class="calculator__operator calculator__btn" data-cy="plus">+</button>
        <button class="calculator__number calculator__number0 calculator__btn" data-cy="zero">0</button>
        <button class="calculator__number calculator__btn" data-cy="dot">.</button>
        <button class="calculator__equals calculator__btn" data-cy="equals">=</button>
        <button class="calculator__btn calculator__light"><i class="fas fa-lightbulb calculator__light__i"></i></button>
    </main>
    <script src="https://kit.fontawesome.com/e61e79e207.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
